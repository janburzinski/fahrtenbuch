name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  IS_PROD: false
  SERVER_PORT: 8080
  POSTGRES_USER: fahrtenbuchmiau_user
  POSTGRES_HOST: localhost
  POSTGRES_DATABASE: fahrtenbuch_db
  POSTGRES_PASSWORD: fahrtenbuch_password
  POSTGRES_PORT: 5432
  REDIS_ADDR: localhost:6379
  REDIS_PASSWORD: miau
  REDIS_DB: 0
  JwtSecret: sdfhkgbsdkjbgdsjhbgdsfg

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      postgres:
        image: postgres
        env:
          POSTGRES_DB: fahrtenbuch_db
          POSTGRES_USER: fahrtenbuchmiau_user
          POSTGRES_PASSWORD: fahrtenbuch_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "stable"

      - name: Install dependencies
        run: go mod download
        working-directory: server

      - name: Run tests
        run: go test ./...
        working-directory: server

      - name: Build project
        run: go build -v ./...
        working-directory: server
